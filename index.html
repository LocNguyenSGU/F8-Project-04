                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contacts us</a>
                            </li>

                    <a href="#!" class="header-action__link">Sign in</a>

                        <div class="hero__img-wrap">

                            />

                                src="./assets/img/hero-decor-1.png"
                                alt=""
                                class="hero-decor-1"
                            />
                            <img

                                alt=""
                                class="hero-decor-2"
                            />
                            <!-- img-wrap -->
                            <img
                                src="./assets/img/hero-img-wrap-2.png"
                                alt=""
                                class="hero__img-2"
                            />
                            <img
                                src="./assets/img/hero-img-wrap-small.png"
                                alt=""
                                class="hero__img-wrap-small"
                            />
                        </div>
                    </div>
                    <!-- Content -->
                    <section class="hero__content">
                        <h1 class="title-heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__content-desc desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__content-row">
                            <a href="#!" class="hero__content-btn btn"
                                >Book a Meet</a
                            >
                            <img
                                src="./assets/img/hero-content-icon-row.svg"
                                alt=""
                                class="hero__content-icon"
                            />
                            <a href="#!" class="hero__content-link"

                            >
